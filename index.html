<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App | scaling-fishstick</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<header>
</header>

  <div class="empty"></div>
  <div class="imgcon">
    <img src="quest.webp" alt="img" id="quest">
  </div>
  <h1>scaling-fishstick</h1>
  <h4>Verbunden</h4>

  <section>
    <div class="upperGrid">
      <div class="leftGrid">
        <div class="score">
          <h3>Sleep Score</h3>
          <h2>88</h2></div>
        <div class="puls">
          <h3>Puls</h3>
          <h2>64 bpm</h2>
        </div>
        <div class="dauer">
          <h3>Dauer</h3>
          <h2>8:43</h2>
        </div>
      </div>

      <div class="rightGrid">
        <div class="zyklen">
          <div class="leicht">
            <h3>Leicht</h3>
            <h2>5:24 min</h2>
          </div>
          <div class="tief">
            <h3>Tief</h3>
            <h2>3:53 min</h2>
          </div>
          <div class="rem">
            <h3>REM</h3>
            <h2>2:59 min</h2>
          </div>
        </div>
      </div>

    </div>


    <div class="lowerGrid">
      <div class="eingeschlafen">
        <h3>Eingeschlafen</h3>
        <h2>22:03</h2>
      </div>
      <div class="aufgewacht">
        <h3>Aufgewacht</h3>
        <h2>7:34</h2>
      </div>
    </div>
  </section>


  <footer>
    <div id="analyse"><img src="analyse.png"></div>
    <div id="tipps"><img src="tipps.png"></div>
    <div id="pro"><img src="pro.png"></div>
  </footer>
</body>
</html>
